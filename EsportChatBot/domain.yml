version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - list_matches

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_list_matches:
  - text: "Here is a list of available matches: [...]"

actions:  
- action_list_matches

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


entities:
  - match_name
  - player_name

slots:
  match_name:
    type: text
    mappings:
    - type: from_entity
      entity: match_name
  player_name:
    type: text
    mappings:
    - type: from_entity
      entity: player_name

forms:
  register_form:
    required_slots:
        - match_name
        - player_name